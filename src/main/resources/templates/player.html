<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: common_header(~{::title}, ~{::link})">
    <title>chukasa</title>
    <link rel="stylesheet" th:href="@{/css/player.css}"/>
</head>

<body>

<div class="container">
    <video th:src="${html5PlayerModel.PlaylistURI}" height="2880" width="5120" controls="controls" autoplay="autoplay" type="application/x-mpegURL"></video>
